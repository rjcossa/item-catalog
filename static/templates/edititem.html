{% extends "main.html" %}
{% block content %}
<div class="row">

    <div class="row row-no-margin">
      <div class="col-md-12">
      <h3>Edit Item</h3>
      </div>
    </div>
    <div class="row row-no-margin">
      <form method="POST" action="{{url_for('editItem',item_name=item.name)}}" >
        <div class="row row-no-margin">
          <div class="col-md-6">
            <label for="name">Name:</label>
          </div>
        </div>
        <div class="row row-no-margin">
          <div class="col-md-6">
            <input type="text" placeholder="{{item.name}}" class="form-control" id="name" name="name">
          </div>
        </div>
        <div class="row row-no-margin">
          <div class="col-md-6">
            <label for="description">Description:</label>
          </div>
        </div>
        <div class="row row-no-margin">
          <div class="col-md-6">
            <textarea placeholder="{{item.description}}" class="form-control" rows="5" id="description" name="description"></textarea>
          </div>
        </div>
        <div class="row row-no-margin">
          <div class="col-md-6">
            <label for="category_name">Category:</label>
          </div>
        </div>
        <div class="row row-no-margin">
            <div class="col-md-6">
              <select class="selectpicker" id="category_name" name="category_name">
                  {% for category in categories %}
                    {%if category.id == item.category_id %}
                        <option selected>{{category.name}}</option>
                    {% else %}
                        <option>{{category.name}}</option>
                    {% endif %}
                  {% endfor %}
              </select>
            </div>
        </div>
        <div class="row row-no-margin">
          <div class="col-md-6">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
</div>
{% endblock %}
