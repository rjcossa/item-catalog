{% extends "main.html" %}
{% block content %}
<div class="row">
  <div class="row row-no-margin">
       <div class="col-md-12">
         <h3>{{item.name}}</h3>
       </div>
  </div>
  <div class="row row-no-margin">
      <div class="col-md-6">
        <p>{{item.description}}</p>
      </div>
  </div>
  <div class="row row-no-margin">
    <div class="col-md-6">
        <img class="item-image img-responsive" src="{{item.picture}}"/>
    </div>
  </div>
  <div class="row row-no-margin">
    <div class="col-md-12">
      <a href="{{url_for('editItem',item_name=item.name)}}">Edit</a>
      <span> | <span>
      <a href="{{url_for('deleteItem',item_name=item.name)}}">Delete</a>
    </div>
  </div>
</div>
{% endblock %}
