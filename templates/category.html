{% extends "main.html" %}
{% block content %}
<div class="row catalog-content border-between">
  <div class="col-md-2">
    <div class="row row-no-margin">
      <h3>Categories</h3>
    </div>
    {% for category in categories %}
      <div class="row row-no-margin">
        <p><a href="{{url_for('showCatalog',category_name=category.name)}}">{{category.name}}</a></p>
      </div>
    {% endfor %}
  </div>
  <div class="col-md-10 item-container">
    <div class="row row-no-margin">
      <div class="row row-no-margin">
          <p><a href="{{url_for('addItem')}}">Add Item</a></p>
      </div>
      <div class="row row-no-margin">
        <h3 class="second-header">{{chosencategory.name}} Items ({{item_count}} items)</h3>
      </div>

      {% for item in items %}
        <div class="row row-no-margin">
          <p><a href="{{url_for('showItem',item_name=item.name,category_name=item.category.name)}}">{{item.name}}</a> <span class="category-name"> ({{item.category.name}})</span></p>
        </div>
      {% endfor %}
  </div>
</div>
</div>
{% endblock %}
