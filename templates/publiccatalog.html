{% extends "main.html" %}
{% block content %}
<div class="row catalog-content border-between">
  <div class="col-md-2">
    <div class="row row-no-margin">
      <h3>Categories</h3>
    </div>
    {% for category in categories %}
      <div class="row row-no-margin">
        <p class="bouncing-links"><a class="bouncing-links" href="{{url_for('showCatalog',category_name=category.name)}}">{{category.name}}</a></p>
      </div>
    {% endfor %}
  </div>
  <div class="col-md-10 item-container">
    <div class="row row-no-margin">
    <div class="row row-no-margin">
      <h3>Latest Items</h3>
    </div>
    {% for item in items %}
      <div class="row row-no-margin">
        <p class="bouncing-links"><a class="bouncing-links" href="{{url_for('showItem',item_name=item.name,category_name=item.category.name)}}">{{item.name}}</a> <span class="category-name"> ({{item.category.name}})</span></p>
      </div>
    {% endfor %}
  </div>
</div>
</div>
{% endblock %}
